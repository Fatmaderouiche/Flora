  <script>


function validateForm() {
  let type = document.getElementById('type').value;
  let username = document.getElementById('username').value;
  let email = document.getElementById('email').value;
  let password = document.getElementById('password').value;
  let confirmPassword = document.getElementById('password2').value;
  let phone = document.getElementById('phone').value;

  if(type !== "administrateur" && type !== "utilisateur") {
    alert("Le type de compte doit être 'administrateur' ou 'utilisateur'.");
    return false;
  }

  if(username === "") {
    alert("Le nom du compte doit être rempli.");
    return false;
  }

  if(email === "") {
    alert("L'email doit être rempli.");
    return false;
  } else {
    // Regex pour validation d'email
    let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(!emailRegex.test(email)) {
      alert("L'email n'est pas valide.");
      return false;
    }
  }

  if(password === "") {
    alert("Le mot de passe doit être rempli.");
    return false;
  } else if(password !== confirmPassword) {
    alert("Les mots de passe ne correspondent pas.");
    return false;
  }

  if(phone === "") {
    alert("Le numéro de téléphone doit être rempli.");
    return false;
  } else {
    // Regex pour validation de numéro de téléphone
    let phoneRegex = /^\d{8}$/;
    if(!phoneRegex.test(phone)) {
      alert("Le numéro de téléphone n'est pas valide.");
      return false;
    }
  }

  // Si tout est valide, retourner true pour soumettre le formulaire
  return true;
}

// Ajouter l'écouteur d'événement de soumission au formulaire
document.querySelector('.tm-signup-form').addEventListener('submit', function(e) {
  e.preventDefault(); // Empêcher la soumission automatique du formulaire

  // Appeler la fonction de validation
  if(validateForm()) {
    this.submit(); // Soumettre le formulaire si tout est valide
  }
});





  </script>
